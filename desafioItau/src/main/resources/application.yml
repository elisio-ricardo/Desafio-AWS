spring:
  application:
    name: desafioItau

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/db_desafio_itau
    username: springuser
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY:XX}
        secret-key: ${AWS_SECRET_KEY:XX}
      region:
        static: ${AWS_REGION:us-east-2}
      sns:
        topic:
          book-topic:
            arn: ${AWS_ARN:XX}

server:
  port: 8081

